builders:
  vscode_extension_generator:
    import: "package:flutter_vscode/builder.dart"
    builder_factories: ["vscodeExtensionGenerator"]
    build_extensions:
      .dart:
        - ".vscode.g.dart"
    auto_apply: dependents
    build_to: source
  vscode_ts_generator:
    import: "package:flutter_vscode/builder.dart"
    builder_factories: ["vscodeTsGenerator"]
    build_extensions:
      ^lib/{{}}.dart:
        - "src/generated/{{}}.handlers.ts"
    auto_apply: dependents
    build_to: source
